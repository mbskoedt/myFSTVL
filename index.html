<!doctype html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home" onclick="showPage('home')" id="hidePage">Home</a>
    <a href="#trash" onclick="showPage('trash')">
      <img src="../img/trashcan-dislike.png" alt="skraldespand" width=55%;>
    </a>
    <a href="#calender" onclick="showPage('calender')">
      <img src="../img/calendar-like.png" alt="kalender" width=60%;>
    </a>
    <a href="#filter" onclick="showPage('filter')">
      <img src="../img/filter.png" alt="filter" width=60%;>
    </a>
    <a href="#account" onclick="showPage('account')">
      <img src="../img/account.png" alt="profil" width=60%;>
    </a>
  </nav>

  <!-- pages -->

  <!-- login side -->
  <section id="login" class="page">
    <div class="logpa">
      <div class="indhold">
        <h1 class="overkrift"> myFSTVL</h1>
        <h3 class="undertitel"> Log på:</h3>
        <input type="text" name="E-Mail" placeholder="E-Mail" id="email">
        <br>
        <input type="text" name="Password" placeholder="Password" id="password">
        <button class="loginknap" onclick="saveLocalStorage()"><a href="#valg">Log-In</a></button>
        <p>eller log på med:</p>
        <button class="loginBtn loginBtn--facebook">
          Login med Facebook
        </button>
      </div>
      <a href="#" class="konto">Har du ikke en konto?</a>
      <a href="#" class="glemt">glemt password?</a>
    </div>
  </section>

  <!-- vælg festival side -->
  <section id="valg" class="page">
    <h1>Vælg festival</h1>
    <div class="festival-grid">
      <div class="roskilde">
        <img src="img/roskildefestival.png" alt="Roskilde Festival">
      </div>
      <div class="northside">
        <img src="img/northside.png" alt="Northside">
      </div>
      <div class="musik-i-lejet">
        <img src="img/musik-i-lejet.png" alt="Musik i Lejet">
      </div>
      <div class="smukfest">
        <img src="img/smukfest.png" alt="Smuk Fest">
      </div>
      <div class="tinderbox">
        <img src="img/tinderbox.jpg" alt="Tinderbox">
      </div>
      <div class="copenhell">
        <img src="img/copenhell.png" alt="Copenhell">
      </div>
    </div>
    <button class="arrow">
      <a href="#filter">&rarr;</a>
    </button>
  </section>

  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h1>myFSTVL</h1>
    </header>
    <!--
    SNIPPET TIL TINDER FUNCTIONALITET:
    https://codepen.io/developingidea/pen/meAIn -->

    <div id="swipeContainer">

    </div>

    <!--///////// LIKE KNAP / DISLIKE ////////////-->
    <div class="like-dislike">
      <video class="dislike-btn" id="dislike" onclick="playVidDislike(); dislikeButtonEvent();" width=110px height=118px>
        <source src="video/dislike.mp4">
      </video>
      <video class="like-btn" id="like" onclick="playVidLike(); likeButtonEvent();" width=120px height=120px>
        <source src="video/its-a-match.mp4">
      </video>
    </div>
  </section>

  <!-- about page -->
  <section id="trash" class="page">
    <header class="topbar">
      <h1>myFSTVL</h1>
    </header>
    <a href="#home">
      <img src="../img/back-arrow.png" alt="Tilbage Knap" onclick="showPage('home')" width="40px">
    </a>
    <h2>Har du fortrudt?</h2>
  </section>

  <!-- clients page -->
  <section id="calender" class="page">
    <header class="topbar">
      <h1>myFSTVL</h1>
    </header>
    <a href="#home">
      <img src="../img/back-arrow.png" alt="Tilbage Knap" onclick="showPage('home')" width="40px">
    </a>
    <h2>Kalender</h2>
  </section>

  <section id="filter" class="page">
    <header class="topbar">
      <h1>myFSTVL</h1>
    </header>
    <a href="#home">
      <img src="../img/back-arrow.png" alt="Tilbage Knap" onclick="showPage('home')" width="40px">
    </a>
    <h2>Filtrer</h2>
    <p>Indstil dine filtre til netop din musiksmag</p>
    <p>Festival:</p>
    <p><b>Northside</b></p>
    <h3>Genre:</h3>
    <div class="genre-container">
      <button class="button">EDM</button>
      <button class="button">Hip-Hop</button>
      <button class="button">Indie</button>
      <button class="button">Pop</button>
      <button class="button">Rock</button>
      <button class="button">R&B</button>
    </div>
    <button class="button alle">Alle genre</button>
    <h3>Dage:</h3>
    <div class="dag-container">
      <button class="button">Torsdag</button>
      <button class="button">Fredag</button>
      <button class="button">Lørdag</button>
    </div>
    <button class="button alle">Alle dage</button>
    <div class="arrow">
      <a href="#home" onclick="showPage('home')">&rarr;</a>
    </div>
  </section>

  <section id="account" class="page">
    <header class="topbar">
      <h1>myFSTVL</h1>
    </header>
    <a href="#home">
      <img src="../img/back-arrow.png" alt="Tilbage Knap" onclick="showPage('home')" width="40px">
    </a>
    <h2>Profil</h2>
  </section>

  <!-- main js file -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
